<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - IGES</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
			IGES loader test by <a href="https://github.com/alex-marinov" target="_blank" rel="noopener">alex-marinov</a>.<br/>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';
			import Stats from './jsm/libs/stats.module.js';
			import { IGESLoader } from './jsm/loaders/IGESLoader.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			let camera, container, controls, cameraTarget, scene, stats, renderer;

			init();
			animate();

			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x999999 );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0.5, 1.0, 0.5 ).normalize();

				scene.add( light );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 500 );
				camera.position.x = -20;
				camera.position.y = 20;
				camera.position.z = 80;

				scene.add( camera );

				const grid = new THREE.GridHelper( 50, 50, 0xffffff, 0x555555 );
				scene.add( grid );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// stats
				stats = new Stats();
				container = document.createElement( 'div' );
				container.appendChild( stats.dom );
				document.body.appendChild( container );		

				// controls
				controls = new OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;
				controls.screenSpacePanning = false;
				controls.minDistance = 1;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;

				// loading manager
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};

				const loader = new IGESLoader(manager);

				loader.load( './models/iges/bracket.igs', function ( geometry ) {
					scene.add( geometry );
				} );

				/*
				loader.load( './models/iges/slot.igs', function ( geometry ) {
					scene.add( geometry );
				} );

				loader.load( './models/iges/f214x.igs', function ( geometry ) {
					scene.add( geometry );
				} );

				//Section_by_Y0.igs
				loader.load( './models/iges/Section_by_Y0.igs', function ( geometry ) {		
					scene.add( geometry );
				} );

				//Section_by_Y_Front_Wheel.igs
				loader.load( './models/iges/Section_by_Y_Front_Wheel.igs', function ( geometry ) {	
					scene.add( geometry );
				} );

				//Section_by_X0.igs
				loader.load( './models/iges/Section_by_X0.igs', function ( geometry ) {
					scene.add( geometry );
				} );
*/
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
